<h2 mat-dialog-title>{{ data.item.name }}</h2>
<mat-dialog-content>
  <p><strong>Height:</strong> {{ data.item.height }}</p>
  <p><strong>Mass:</strong> {{ data.item.mass }}</p>
  <p><strong>Gender:</strong> {{ data.item.gender }}</p>
  <p><strong>HomeWorld:</strong> {{ data.item.homeworld }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="true">Close</button>
</mat-dialog-actions>
